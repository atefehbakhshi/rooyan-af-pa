<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Rooyan afzar</title>
  </head>
  <body class="text-xs p-1">
    <!-- row one -->
    <div class="flex justify-between gap-4 w-full mb-2">
      <div class="flex w-[10%]">
        <p class="text-blue-800 w-2/3">شماره برگه:</p>
        <span
          class="bg-blue-400 inline-block w-10 text-center text-white text-[0.5rem]"
          >1</span
        >
      </div>

      <div class="flex w-[10%]">
        <p class="text-blue-800 w-1/2">سریال:</p>
        <span
          class="bg-blue-400 inline-block w-16 text-center text-white text-[0.5rem]"
          >4</span
        >
      </div>

      <div class="flex gap-2 items-center min-w-[60%]">
        <p class="text-blue-800">نوع برگه:</p>
        <select name="paper-type" id="paper-type" class="w-[90%] border">
          <option value="public">سند عمومی</option>
        </select>
      </div>
      <div class="flex justify-end items-center gap-2 min-w-[10%]">
        <button class="text-blue-800">بسته</button>
        <div class="flex">
          <span
            class="w-4 h-4 bg-gray-100 border flex justify-center items-center text-green-500 font-bold text-sm"
            >+</span
          >
          <span
            class="w-4 h-4 bg-gray-100 border flex justify-center items-center text-red-500 font-bold text-sm"
            >-</span
          >
        </div>
      </div>
    </div>
    <!-- end of row one -->
    <!-- row two -->
    <div class="flex justify-between gap-4 w-full mb-2">
      <div class="flex w-[10%]">
        <p class="text-blue-800 w-2/3">شماره ارسال:</p>
        <span
          class="bg-red-800 inline-block w-10 text-center text-white text-[0.5rem]"
        ></span>
      </div>

      <div class="flex w-[10%]">
        <p class="text-blue-800 w-1/2">تاریخ:</p>
        <span
          class="bg-blue-400 inline-block w-16 text-center text-white text-[0.5rem]"
          >1401/01/01</span
        >
      </div>

      <div class="flex gap-2 items-center min-w-[60%]">
        <div class="flex gap-2 items-center w-[50%]">
          <p class="text-blue-800">کاربر:</p>
          <span class="text-green-600">نرگس عباسی</span>
        </div>
        <div class="flex gap-2 items-center w-[50%]">
          <p class="text-blue-800">بررسی کننده:</p>
          <span class="text-green-600">خانم جعفری</span>
        </div>
      </div>
      <div class="flex justify-end min-w-[10%]">
        <div class="flex">
          <span
            class="material-symbols-outlined w-4 h-4 bg-gray-100 border flex justify-center items-center text-green-500 font-bold text-sm"
          >
            description
          </span>
          <span
            class="material-symbols-outlined w-4 h-4 bg-gray-100 border flex justify-center items-center text-yellow-500 font-bold text-sm"
            >edit</span
          >
        </div>
      </div>
    </div>
    <!-- end of row two -->
    <!-- row three -->
    <div class="flex justify-between w-full mb-2">
      <div class="flex gap-2 w-[90%]">
        <p class="text-blue-800">شرح کلی سند:</p>
        <input type="text" class="border w-[85%] block" />
        <span
          class="material-symbols-outlined w-4 h-4 bg-gray-100 border flex justify-center items-center text-blue-500 font-bold text-sm"
        >
          arrow_downward
        </span>
      </div>

      <div class="flex justify-end min-w-[10%]">
        <div class="flex">
          <span
            class="material-symbols-outlined w-4 h-4 bg-gray-100 border flex justify-center items-center text-yellow-300 font-bold text-sm"
            >table_chart</span
          >
          <span
            class="material-symbols-outlined w-4 h-4 bg-gray-100 border flex justify-center items-center text-green-500 font-bold text-sm"
            >check_box_outline_blank</span
          >
          <span
            class="material-symbols-outlined w-4 h-4 bg-gray-100 border flex justify-center items-center text-yellow-500 font-bold text-sm"
            >draft</span
          >
          <span
            class="material-symbols-outlined w-4 h-4 bg-gray-100 border flex justify-center items-center text-yellow-300 font-bold text-sm"
            >file_copy</span
          >
          <span
            class="material-symbols-outlined w-4 h-4 bg-gray-100 border flex justify-center items-center text-yellow-500 font-bold text-sm"
            >sync</span
          >
        </div>
      </div>
    </div>
    <!-- end of row three -->
  </body>
</html>
